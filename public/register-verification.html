<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация с подтверждением - LabConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LabConnect</h1>
                <p>Регистрация с подтверждением email</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="login.html">Войти</a></li>
                    <li><a href="register-verification.html" class="active">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Регистрация с подтверждением email</h2>
                
                <!-- Шаг 1: Основные данные -->
                <div id="step1">
                    <form id="registerStep1Form">
                        <input type="hidden" id="role" name="role" value="student">
                        
                        <div class="role-selector">
                            <div class="role-option active" data-role="student">
                                <input type="radio" id="role-student" name="role-radio" value="student" checked>
                                <label for="role-student">Студент</label>
                            </div>
                            <div class="role-option" data-role="teacher">
                                <input type="radio" id="role-teacher" name="role-radio" value="teacher">
                                <label for="role-teacher">Преподаватель</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Имя пользователя (логин)</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Пароль (не менее 10 символов)</label>
                            <input type="password" id="password" name="password" class="form-control" required minlength="10">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                        
                        <div id="student-fields">
                            <div class="form-group">
                                <label for="group">Номер группы</label>
                                <input type="text" id="group" name="group" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="faculty">Факультет</label>
                                <input type="text" id="faculty" name="faculty" class="form-control">
                            </div>
                        </div>
                        
                        <div id="teacher-fields" style="display: none;">
                            <div class="form-group">
                                <label for="department">Кафедра</label>
                                <input type="text" id="department" name="department" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="position">Должность</label>
                                <input type="text" id="position" name="position" class="form-control">
                            </div>
                        </div>
                        
                        <button type="button" id="sendCodeBtn" class="btn btn-primary" style="width: 100%;">
                            Отправить код подтверждения
                        </button>
                    </form>
                </div>

                <!-- Шаг 2: Подтверждение email -->
                <div id="step2" style="display: none;">
                    <div class="verification-info">
                        <h3>Подтверждение email</h3>
                        <p>Мы отправили 6-значный код на email: <strong id="userEmail"></strong></p>
                        <p>Введите код ниже для завершения регистрации.</p>
                    </div>
                    
                    <form id="registerStep2Form">
                        <div class="form-group">
                            <label for="verificationCode">Код подтверждения</label>
                            <input type="text" id="verificationCode" name="verificationCode" class="form-control" 
                                   maxlength="6" pattern="[0-9]{6}" required placeholder="123456">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="backToStep1" class="btn btn-secondary">
                                Назад
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Завершить регистрацию
                            </button>
                        </div>
                        
                        <div style="text-align: center; margin-top: 1rem;">
                            <button type="button" id="resendCodeBtn" class="btn btn-link">
                                Отправить код повторно
                            </button>
                        </div>
                    </form>
                </div>
                
                <p style="text-align: center; margin-top: 1rem;">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const backToStep1 = document.getElementById('backToStep1');
            const resendCodeBtn = document.getElementById('resendCodeBtn');
            const userEmail = document.getElementById('userEmail');
            let userData = {};

            // Обработка переключения между ролями
            const roleOptions = document.querySelectorAll('.role-option');
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');
            const roleHiddenField = document.getElementById('role');
            
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    const selectedRole = this.getAttribute('data-role');
                    roleHiddenField.value = selectedRole;
                    
                    if (selectedRole === 'student') {
                        studentFields.style.display = 'block';
                        teacherFields.style.display = 'none';
                    } else {
                        studentFields.style.display = 'none';
                        teacherFields.style.display = 'block';
                    }
                });
            });

            // Отправка кода подтверждения
sendCodeBtn.addEventListener('click', async function() {
    const formData = new FormData(document.getElementById('registerStep1Form'));
    
    // Сохраняем ВСЕ данные
    userData = {
        username: formData.get('username') || '',
        password: formData.get('password') || '',
        email: formData.get('email') || '',
        firstName: formData.get('firstName') || '',
        lastName: formData.get('lastName') || '',
        role: formData.get('role') || 'student',
        group: formData.get('group') || '',
        faculty: formData.get('faculty') || '',
        department: formData.get('department') || '',
        position: formData.get('position') || ''
    };

    // Валидация
    if (!userData.username || !userData.password || !userData.email || 
        !userData.firstName || !userData.lastName || !userData.role) {
        showAlert('Все обязательные поля должны быть заполнены', 'error');
        return;
    }

    if (userData.password.length < 10) {
        showAlert('Пароль должен содержать не менее 10 символов', 'error');
        return;
    }

    try {
        // Добавьте полный URL для избежания проблем с путями
        const baseUrl = window.location.origin;
        const response = await fetch(baseUrl + '/api/send-verification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: userData.email })
        });

        // Проверяем статус ответа перед парсингом JSON
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const text = await response.text();
        console.log('Raw response:', text); // Для отладки
        
        let result;
        try {
            result = text ? JSON.parse(text) : {};
        } catch (parseError) {
            console.error('JSON parse error:', parseError);
            throw new Error('Invalid JSON response from server');
        }
        
        if (result.success) {
            userEmail.textContent = userData.email;
            step1.style.display = 'none';
            step2.style.display = 'block';
            showAlert(result.message, 'success');
        } else {
            showAlert(result.error, 'error');
        }
    } catch (error) {
        console.error('Network error:', error);
        showAlert('Ошибка сети: ' + error.message, 'error');
    }
});

                

                

            // Возврат к первому шагу
            backToStep1.addEventListener('click', function() {
                step2.style.display = 'none';
                step1.style.display = 'block';
            });

            // Повторная отправка кода
            resendCodeBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/send-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: userData.email })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('Код отправлен повторно', 'success');
                    } else {
                        showAlert(result.error, 'error');
                    }
                } catch (error) {
                    showAlert('Ошибка сети: ' + error.message, 'error');
                }
            });

            // Завершение регистрации
document.getElementById('registerStep2Form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const verificationCode = document.getElementById('verificationCode').value;
    
    if (!verificationCode || verificationCode.length !== 6) {
        showAlert('Введите 6-значный код подтверждения', 'error');
        return;
    }

    try {
        // Добавляем полный URL и обработку ошибок
        const baseUrl = window.location.origin;
        const response = await fetch(baseUrl + '/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: userData.username,
                password: userData.password,
                email: userData.email,
                firstName: userData.firstName,
                lastName: userData.lastName,
                role: userData.role,
                group: userData.group,
                faculty: userData.faculty,
                department: userData.department,
                position: userData.position,
                verificationCode: verificationCode
            })
        });

        // Проверяем статус ответа
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Server error:', errorText);
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.success) {
            showAlert(result.message, 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            showAlert(result.error, 'error');
        }
    } catch (error) {
        console.error('Registration error:', error);
        showAlert('Ошибка регистрации: ' + error.message, 'error');
    }
});
        });
    </script>

    <style>
        .verification-info {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
        }
        .form-actions .btn {
            flex: 1;
        }
        .btn-link {
            background: none;
            border: none;
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }
        .btn-link:hover {
            color: #2980b9;
        }
    </style>
</body>
</html>
