<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - LabConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LabConnect</h1>
                <p>Платформа для выдачи и оценки лабораторных работ</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="login.html" class="active">Войти</a></li>
                    <li><a href="register-verification.html">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Вход в систему</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя (логин)</label>
                        <input type="text" id="login-username" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" name="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                </form>
                
                <p style="text-align: center; margin-top: 1rem;">
                    Нет аккаунта? <a href="register-verification.html">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
